<a href="int21.html#ah=19h" class="ttydoc">INT 21h</a> AH=19H Get current default drive (DOS 1.0+)
────────────────────────────────────────────

Input:
    AH = 19h

Output:
    Return: AL = drive number (0=A:, 1=B:, 2=C:, and so forth) 

Action:

    Get current default drive.
