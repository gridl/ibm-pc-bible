<a href="int21.html#ah=0Eh" class="ttydoc">INT 21h</a> AH=0EH Read sector buffer (DOS 1.0+)
────────────────────────────────────────────

Input:
    AH = 0Eh

Output:
    DL = default drive number corresponding to drive letter
    Return: CF set on error
    AH = status code (see AH=1 above)

Action:

    Read sector buffer.
